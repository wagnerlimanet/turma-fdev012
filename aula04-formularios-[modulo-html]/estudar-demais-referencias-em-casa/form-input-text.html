<html lang="pt-br">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário - Estrutura Base</title>

        <form>
            <input type="text" placeholder="Digite aqui o seu nome" minlength="2" maxlength="55" required>

        </form>
