<html lang="pt-br">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Letreiro Animado</title>
    </head>
    <body>
        <hr>
        <marquee>Letreiro Animado (passando)</marquee>
        <hr>
        <marquee behavior="alternate">Letreiro Animado (indo e voltando)</marquee>
        <hr>
        <marquee direction="right">Letreiro Animado da Esquerda</marquee>
        <hr>
        <marquee direction="up">Letreiro Animado pra cima</marquee>
        <hr>
        <marquee direction="down">Letreiro Animado pra baixo</marquee>
        <hr>
        <marquee direction="left">
            <img src="https://iwtraining.com.br/imagens/professor-wagner-lima-frontend-design-iwtraining.jpg" width="100">
        </marquee>
        <hr>
        <marquee direction="right" behavior="alternate">
            <img src="https://iwtraining.com.br/imagens/professor-wagner-lima-frontend-design-iwtraining.jpg" width="100">
        </marquee>
        <hr>
    </body>
