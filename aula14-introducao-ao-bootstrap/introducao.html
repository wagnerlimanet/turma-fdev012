<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introdução ao Bootstrap</title>
        <!-- início do bootstrap [CSS] -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <!-- fim do bootstrap [CSS] -->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="row bg-primary text-yellow">
            <h1>Linha de tamanho responsivo [100%]</h1>
        </section>
        
        <section class="container bg-dark text-violet">
            <div class="row">
                <h2>Linha de tamanho fixo [1360px]</h2>
            </div>
        </section>
        
        <!-- início do bootstrap [JS] -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <!-- fim do bootstrap [JS] -->
    </body>
</html>
